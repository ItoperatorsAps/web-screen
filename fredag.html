<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredags칮l - Friday Beer Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd23f, #06ffa5, #1fb3d3, #5d4e75);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            color: #fff;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .countdown-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
            min-width: 120px;
        }

        .time-unit:nth-child(2) { animation-delay: -0.5s; }
        .time-unit:nth-child(3) { animation-delay: -1s; }
        .time-unit:nth-child(4) { animation-delay: -1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .time-number {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .beer-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .beer {
            position: absolute;
            font-size: 3rem;
            animation: beerFloat 6s ease-in-out infinite;
        }

        .beer:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .beer:nth-child(2) { right: 15%; top: 30%; animation-delay: -2s; }
        .beer:nth-child(3) { left: 5%; bottom: 25%; animation-delay: -4s; }
        .beer:nth-child(4) { right: 10%; bottom: 35%; animation-delay: -1s; }
        .beer:nth-child(5) { left: 50%; top: 10%; animation-delay: -3s; }
        .beer:nth-child(6) { right: 45%; bottom: 15%; animation-delay: -5s; }

        @keyframes beerFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(3deg); }
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubbleRise 4s linear infinite;
        }

        @keyframes bubbleRise {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
                transform: scale(0);
            }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b35;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .beer-mug {
            font-size: 4rem;
            animation: cheers 2s ease-in-out infinite;
            margin: 0 1rem;
        }

        @keyframes cheers {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @media (max-width: 768px) {
            .countdown-container {
                gap: 1rem;
            }

            .time-unit {
                padding: 1.5rem 1rem;
                min-width: 100px;
            }

            .beer {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="beer-container">
    <div class="beer">游꽄</div>
    <div class="beer">游꽅</div>
    <div class="beer">游꽄</div>
    <div class="beer">游꽅</div>
    <div class="beer">游꽄</div>
    <div class="beer">游꽅</div>
</div>

<div class="bubbles" id="bubbles"></div>

<h1 class="title">FREDAGS칒L</h1>

<div class="countdown-container" id="countdown">
    <div class="time-unit">
        <span class="time-number" id="days">0</span>
        <span class="time-label">Dage</span>
    </div>
    <div class="time-unit">
        <span class="time-number" id="hours">0</span>
        <span class="time-label">Timer</span>
    </div>
    <div class="time-unit">
        <span class="time-number" id="minutes">0</span>
        <span class="time-label">Minutter</span>
    </div>
    <div class="time-unit">
        <span class="time-number" id="seconds">0</span>
        <span class="time-label">Sekunder</span>
    </div>
</div>

<div class="message" id="message">
    <span class="beer-mug">游꽄</span>
    Sk친친친친친l!
    <span class="beer-mug">游꽄</span>
</div>

<div class="celebration" id="celebration"></div>

<script>
    function createBubbles() {
        const bubblesContainer = document.getElementById('bubbles');

        setInterval(() => {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.width = bubble.style.height = Math.random() * 20 + 10 + 'px';
            bubble.style.animationDuration = Math.random() * 2 + 3 + 's';
            bubble.style.animationDelay = Math.random() * 2 + 's';

            bubblesContainer.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 6000);
        }, 300);
    }

    function createConfetti() {
        const celebration = document.getElementById('celebration');
        const colors = ['#ff6b35', '#f7931e', '#ffd23f', '#06ffa5', '#1fb3d3', '#5d4e75'];

        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';

                celebration.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }, i * 100);
        }
    }

    function getNextFridayAt2PM() {
        const now = new Date();
        const nextFriday = new Date();

        // Get the current day of the week (0 = Sunday, 5 = Friday)
        const currentDay = now.getDay();
        const currentHour = now.getHours();

        // Calculate days until next Friday
        let daysUntilFriday = (5 - currentDay + 7) % 7;

        // If it's Friday but past 2 PM, go to next Friday
        if (currentDay === 5 && currentHour >= 14) {
            daysUntilFriday = 7;
        }

        // If it's already Friday and before 2 PM, target today
        if (currentDay === 5 && currentHour < 14) {
            daysUntilFriday = 0;
        }

        nextFriday.setDate(now.getDate() + daysUntilFriday);
        nextFriday.setHours(14, 0, 0, 0); // Set to 2 PM

        return nextFriday;
    }

    function updateCountdown() {
        const targetDate = getNextFridayAt2PM();
        const now = new Date();
        const timeDiff = targetDate - now;

        if (timeDiff <= 0) {
            // Time's up! Celebrate and reset
            document.getElementById('message').innerHTML = `
                    <span class="beer-mug">游꽅</span>
                    SK칀L! Det er fredags칮l-tid!
                    <span class="beer-mug">游꽅</span>
                `;

            createConfetti();

            // Reset after 5 seconds
            setTimeout(() => {
                document.getElementById('message').innerHTML = `
                        <span class="beer-mug">游꽄</span>
                        Tid til fredags칮l!
                        <span class="beer-mug">游꽄</span>
                    `;
            }, 5000);

            return;
        }

        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    // Initialize
    createBubbles();
    updateCountdown();

    // Update countdown every second
    setInterval(updateCountdown, 1000);

    // Add some extra beer emojis on click
    document.addEventListener('click', (e) => {
        const beer = document.createElement('div');
        beer.innerHTML = '游꽄';
        beer.style.position = 'fixed';
        beer.style.left = e.clientX + 'px';
        beer.style.top = e.clientY + 'px';
        beer.style.fontSize = '2rem';
        beer.style.pointerEvents = 'none';
        beer.style.zIndex = '1000';
        beer.style.animation = 'beerFloat 2s ease-out forwards';

        document.body.appendChild(beer);

        setTimeout(() => {
            beer.remove();
        }, 2000);
    });
</script>
</body>
</html>
